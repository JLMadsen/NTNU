<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Ã˜ving2
        </title>

        <!-- stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- emojies -->
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

        <!-- javascript -->
        <script type="text/javascript" src="idk.js"></script>
    </head>
    <body>
        <div id="column">
            <div class="header">
                <img width=500 class="logo" src="logo.png" alt="logo">
            </div>
            <div class="grid">
                <div class="grid-item">
                    <h2>Enter a sentance and i will display what your mood is:</h2>
                </div>
                <div class="grid-item">
                    <input id="input" type="text">
                    <button id="button" type="button" ">Analyze!</button>
                </div>
                <div class="grid-item">
                    <p>
                        <h2>Your mood is:</h2>
                    </p>
                    <i id ="output" class="em em-no_mouth"></i>
                </div>
                <div class="grid-item">
                    <h2>Mood chart:</h2>
                </div>
                <div class="grid-item">
                    <div class="moodChart">
                        <div class="chartItem"><i class="em em-face_with_symbols_on_mouth"></i></div>
                        <div class="chartItem"><i class="em em-face_with_raised_eyebrow"></i></div>
                        <div class="chartItem"><i class="em em-neutral_face"></i></div>
                        <div class="chartItem"><i class="em em-sunglasses"></i></div>
                        <div class="chartItem"><i class="em em-star-struck"></i></div>
                    </div>
                </div>

                <div class="grid-item"></div>
            </div>
        </div>
        <div class="footer">
            Made by Jakob
            <i class="em em-bearded_person"></i>
        </div>
    </body>
</html>
